name: build

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build golang
      - uses: actions/setup-go@v3
        with:
          go-version: '1.22.1'

      - name: Build
        run: go build -v ./...