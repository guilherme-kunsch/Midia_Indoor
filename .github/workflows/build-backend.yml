name: build

on:
  pull_request:
    paths:
      - "backend/**"
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.1'

      - name: Build
        run: go build -v ./backend/...
